<div style="display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 400px; margin: 0 auto;">
  <!-- Regular login form -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
    style="display: flex; flex-direction: column; gap: 16px; width: 100%;">
    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input matInput formControlName="userName" placeholder="Enter your username">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" placeholder="Enter your password" type="password">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
  
  <!-- Divider -->
  <div style="display: flex; align-items: center; width: 100%; margin: 16px 0;">
    <mat-divider style="flex-grow: 1;"></mat-divider>
    <span style="margin: 0 16px; color: #666;">or</span>
    <mat-divider style="flex-grow: 1;"></mat-divider>
  </div>

  <!-- Social login buttons -->
  <div style="display: flex; flex-direction: column; gap: 16px; width: 100%; margin-bottom: 24px;">
    <button mat-raised-button (click)="loginWithGoogle()"
      style="display: flex; align-items: center; justify-content: center; gap: 8px;">
      <img src="assets/google-icon.svg" alt="Google" width="18" height="18" *ngIf="false">
      <mat-icon *ngIf="true">public</mat-icon>
      <span>Continue with Google</span>
    </button>

    <button mat-raised-button (click)="loginWithFacebook()"
      style="background-color: #3b5998; color: white; display: flex; align-items: center; justify-content: center; gap: 8px;">
      <img src="assets/facebook-icon.svg" alt="Facebook" width="18" height="18" *ngIf="false">
      <mat-icon *ngIf="true">thumb_up</mat-icon>
      <span>Continue with Facebook</span>
    </button>
  </div>
</div>
