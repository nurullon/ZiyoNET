<mat-card style="width: 400px; margin: 20px auto;">
  <mat-card-header>
    <mat-card-title style="text-align: center;">Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Type your username" [(ngModel)]="username">
      <!-- <mat-icon matSuffix>person</mat-icon> -->
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Password</mat-label>
      <input matInput [type]="'password'" placeholder="Type your password" [(ngModel)]="password">
      <!-- <mat-icon matSuffix>lock</mat-icon> -->
    </mat-form-field>

    <div style="text-align: right; margin-bottom: 10px;">
      <a href="#">Forgot password?</a>
    </div>

    <button mat-raised-button color="primary" style="width: 100%;" (click)="login()">Login</button>

    <div style="text-align: center; margin-top: 20px;">
      <span>Or Sign Up Using</span>
      <div style="display: flex; justify-content: center; margin-top: 10px;">
        <button mat-mini-fab color="primary" style="margin: 0 5px;">
          F
        </button>
        <button (click)="loginWithGoogle()" mat-mini-fab color="accent" style="margin: 0 5px;">
          G
        </button>
      </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <span>Or Sign Up Using</span>
      <div>
        <a href="#">Sign Up</a>
      </div>
    </div>
  </mat-card-content>
</mat-card>
